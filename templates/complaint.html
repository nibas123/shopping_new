{% extends "base.html" %}
{% block content %}

<section class="bg0 p-t-95 p-b-140">

  <div class="container">

    <div class="row">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul class=flashes>
        {% for message in messages %}
        <div class="alert alert-success">
          <strong>Success!</strong> {{message}}
        </div>
        {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}
    </div>

    <div class="row">
      {% if data %}
      <div class="p-b-20">
        <h1 class="ltext-103 cl5">Complaint Form</h1>
      </div>
    </div>
    <div class="row">
      <form action="{{ url_for('complaint') }}" method="POST">
        <div class="col-md-12">
          <div class="form-group">
            <label class="form-group">Seller </label>
            <select class="form-control" name="user_id">
              {% for row in data %}
              <option value="{{row[0]}}">{{row[1]}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label>Please Enter Complaint</label>
            <textarea class="form-control" name="complaint" required></textarea>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" name="submit" class="btn btn-info">Lodge Complaint</button>
        </div>
      </form>
      {% endif %}
    </div>
  </div>
</section>

{% endblock %}
